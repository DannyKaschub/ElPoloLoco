<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco Danny</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coinbar.class.js"></script>
    <script src="models/bottlebar.class.js"></script>
    <script src="models/endbossbar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="Script/game.js"></script>
</head>

<body id="body" onload="mobileInput()">

    <!--Startmenu-->
    <h1 class="header" id="header">El Pollo Loco</h1>
    <div id="startIMG">
        <img class="startIMG" src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_1.png" alt="">
    </div>
    <!--Playground-->
    <canvas class="d-none" id="canvas" width="720px" height="480px">
    </canvas>
    <!--inputhelp-->
    <div class="inputs" id="inputs">
        <div>
            <img class="icon" src="img_pollo_locco/img/10_icons/arrow.png" alt="">
            <span>Left</span>
        </div>
        <div>
            <img class="icon rotate90" src="img_pollo_locco/img/10_icons/arrow.png" alt="">
            <span>Jump</span>
        </div>
        <div>
            <img class="icon rotate180" src="img_pollo_locco/img/10_icons/arrow.png" alt="">
            <span>Right</span>
        </div>
        <div>
            <img class="icon_round" src="img_pollo_locco/img/10_icons/d_letter.png" alt="">
            <span>Throw</span>
        </div>
        <div>
            <img class="icon_round" src="img_pollo_locco/img/10_icons/m_letter.png" alt="">
            <span>Music on/off</span>
        </div>
        <div class="rotatePhone">
            <span>Rotate your Phone for great game Experiance</span>
        </div>
    </div>


    <!--Startbutton-->
    <div id="startbutton">
        <button class="startbutton" onclick="startGame()">Start Game</button>
    </div>


    <!--BobileControls-->
    <div class="hud">
        <div>
            <div>
                <img id="btnleft" class="mobileController flipIcon" src="img_pollo_locco/img/10_icons/arrowMobilWalk.png" alt="">
            </div>
            <div>
                <img id="btnright" class="mobileController" src="img_pollo_locco/img/10_icons/arrowMobilWalk.png" alt="">
            </div>
        </div>
        <div>
            <div>
                <img id="btnjump" class="mobileController" src="img_pollo_locco/img/10_icons/jump_peppe.png" alt="">
            </div>
            <div>
                <img id="btnthrow" class="mobileController" src="img_pollo_locco/img/10_icons/throw_bottle_icon.png" alt="">
            </div>
        </div>
    </div>


    <!--Endscreen lose-->
    <div class="gameEnd d-none" onclick="reloadPage()" id="lostGame">
        <img src="img_pollo_locco/img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">
        <button class="restartbutton">Restart Game</button>
    </div>


    <!--Endscreen win-->
    <div class="gameEnd d-none" onclick="reloadPage()" id="winGame">
        <img src="img_pollo_locco/img/9_intro_outro_screens/game_over/game over.png" alt="">
        <button class="restartbutton">Restart Game</button>
    </div>


    <!--Screen for mobile portrait-->
    <div class="rotatePhone">
        <span>Rotate your Phone for nice Gaming</span>
    </div>
    

</body>

</html>
